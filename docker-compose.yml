version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gamestart-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-media:/app/media
      - backend-db:/app
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
    networks:
      - gamestart-network
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gamestart-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - gamestart-network
    environment:
      - VITE_API_URL=http://gamestart-backend:8000

volumes:
  backend-media:
  backend-db:

networks:
  gamestart-network:
    driver: bridge
